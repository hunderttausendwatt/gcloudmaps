steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/gcloudmaps/gcloudmaps/frontend:latest', 'application/frontend' ]
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/gcloudmaps/gcloudmaps/frontend:latest']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'gcloudmaps-frontend', '--image', 'europe-west1-docker.pkg.dev/gcloudmaps/gcloudmaps/frontend', '--region', 'europe-west1']
images:
- europe-west1-docker.pkg.dev/gcloudmaps/gcloudmaps/frontend
options:
  logging: CLOUD_LOGGING_ONLY