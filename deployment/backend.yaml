steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/gcloudmaps/gcloudmaps/backend:latest', 'application/backend' ]
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/gcloudmaps/gcloudmaps/backend:latest']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'gcloudmaps-backend', '--image', 'europe-west1-docker.pkg.dev/gcloudmaps/gcloudmaps/backend', '--region', 'europe-west1']
images:
- europe-west1-docker.pkg.dev/gcloudmaps/gcloudmaps/backend
options:
  logging: CLOUD_LOGGING_ONLY